<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Duplex Printing Tool</title>
    <link rel="stylesheet" href="simplestyles.css">
    <link rel="shortcut icon" type="image/x-icon" href="favicon-print.ico" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
    <script src="https://use.fontawesome.com/4a661cc406.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.7.1/clipboard.min.js"></script>
  </head>
  <body>

    <h1><i class="fa fa-print" aria-hidden="true"></i>
      | Duplex Calculator |
      <i class="fa fa-calculator" aria-hidden="true"></i>
    </h1>

    <h3>Print double-sided manually the right way, the first time!</h3>

    <div class="form">
      <input type="number" name="" value="" placeholder="Enter total document length" min="2" max="10000" id="totalDocLength">
      <span>
        <button type="button" name="button" onclick="pageCalc()">
          <i class="fa fa-check" aria-hidden="true"></i>
        </button>
      </span>
    </div>

    <div class="output">
      <p id="output"></p>
      <button type="button" name="button" class="bottomButton" id="outputBTN" data-clipboard-target="#output">
        <i class="fa fa-clipboard" aria-hidden="true" id="copyoutput"></i>
      </button>
    </div>
    <div class="output2">
      <p id="output2"></p>
      <button type="button" name="button" class="bottomButton" id="output2BTN" data-clipboard-target="#output2">
        <i class="fa fa-clipboard" aria-hidden="true" id="copyoutput2"></i>
      </button>
    </div>

    <script src="main.js"></script>
  </body>
</html>
